{% extends "base.html" %}



{% block content %}
<div class="container">
    <form action="{% url 'login' %}" method="post">
    {% csrf_token %}
    <table class="table">
        <tr>
            <td>帳號</td>
            <td><input type="text" name="username" required maxlength="20"/></td>
        </tr>
        <tr>
            <td>密碼</td>
            <td><input type="text" name="password" required maxlength="20"/></td>
        </tr>
        <tr>
            <td>驗證碼</td>
            <td>
                <input type="text" name="checkcode" required maxlength="5"/>
                <img src="{% url 'valid_img' %}" />
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <div>{{ message }}</div>
                <input type="submit" name="send" value="送出"/>
            </td>
        </tr>
    </table>
    </form>
</div>
{% endblock %}
